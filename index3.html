<!DOCTYPE html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>jquery change link</title>

	<script src="www.code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
	$(document).ready(function(){
	$("abc").click(function(){
	$("div").text('Your new text');
});
});
</script>
</head>

<body>


<div id="div">
<a id="abc" , href="www.acadgild.com">jQuery Tutorial</a>
</div>

</body>
</html>
